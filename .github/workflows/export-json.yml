name: Export Excel to JSON

on:
  push:
    paths:
      - "data/AMS_DDS_Conventies.xlsx"
      - "tools/export_excel_to_json.py"
      - ".github/workflows/export-json.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openpyxl

      - name: Export JSON
        run: |
          python tools/export_excel_to_json.py data/AMS_DDS_Conventies.xlsx data/dds_conventies.json

      - name: Commit JSON if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/dds_conventies.json
          git commit -m "chore: export dds_conventies.json from Excel [skip ci]"
          git push
